  <head>
    <meta charset="utf-8">
    <title>JustGivingTest</title>

    <meta name="description" content="">

    <!-- Google font and main style -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">

<!--[if !IE 8]><!-->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/angularfire.min.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>

  </head>
  <body >


    <div class="container">
        <h3 class="text-muted">JustGivingTest</h3>
        <div class="col-lg-6">
          <!-- my pop up widindow -->
         <div id="dialog" ng-app="myapp" >           
               <div ng-controller="MyController">
                <p id="close">x</p>
                <h1>£10 Could buy a llama</h1>
                   
                    <form name="donationForm" novalidate>
                          <input type="text" name="userDonation" placeholder="£10" ng-model="user.name" required />
                          <div id="button" ng-click="submitForm(user)"><img src="images/button.jpg" alt="button"/></div>
                    </form>
                   
                    <div class="info">
                      <div class="error" ng-show="donationForm.$invalid && submitted ">
                          Please enter £ sign and ammount of your donation
                      </div>
                     <span class="error" ng-show="!donationForm.$invalid && submitted">Thanks!</span>
                      <p class="security">Donating with JusGiving is fast and secure<p>
                      <hr>
                      <p>{{ DonationsNum }} others have supported this</p>
                  </div>

              </div><!-- close my controller -->
          </div><!-- close my dialog -->
      </div><!-- close my col-lg-6 -->

      <div class="footer">
      </div>
</div> <!-- close my container -->



    <!-- build:js(.) scripts/vendor.js -->

    <!-- endbower -->
